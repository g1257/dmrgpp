spack:
  specs:
  - ninja
  - blas
  - lapack
  - boost
  - openmpi
  - hdf5 +cxx +fortran +hl +mpi ^openmpi
  concretizer:
    unify: false
  config:
    install_tree:
      root: /opt/spack
      padded_length: 128
  mirrors:
    local-buildcache:
      url: oci://ghcr.io/dalg24/PsimagLite
      signed: false
      access_pair:
        id_variable: GITHUB_USER
        secret_variable: GITHUB_TOKEN
  packages:
    all:
      require:
      - target=x86_64_v3
      - os=ubuntu24.04
